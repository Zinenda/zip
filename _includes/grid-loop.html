<article class="style{{ forloop.index }}">
    <span class="image">
        <img src="{{ item.image }}" alt="{{ item.title }}" />
    </span>
    <a href="{{ item.url }}">
        <h2>{{ item.title }}</h2>
        <div class="content">
            <p>{{ item.price }}</p>
        </div>
    </a>
</article>
