<footer id="footer">
    <div class="inner">
        <section>
            <h2>Contacte-nos</h2>
            {% include contact-form.html %}
        </section>
            
        <section>
            <h2>Siga-nos</h2>
            <ul class="icons">
                {% for item in site.data.social %}
                    <li>
                        <a href="{{ item.link }}" title="{{ item.title }}"><i class="fa fa-{{ item.icon }}"></i></a>
                    </li>
                {% endfor %}
            </ul>
        </section>
        <ul class="copyright">
            <li>&copy; {{ site.title }} - {{ site.description }} All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>
</footer>
